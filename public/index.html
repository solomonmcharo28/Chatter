<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Chat App</h1>
    <button id="increment"> +1</button>
    <p id="countVal"></p>
    <div id="messages"></div>
    <form id="myMessage">
        <input placeholder="Type Message" name="message" id="textMessage">
        <button id="submit" name="submit">Send</button>
    </form>
    <br>
    <button id="sendLocation">Send Location</button>
    <script id="message-template" type="text/html">
        <div> <p>{{createdAt}} - {{message}} </p>
            </div>
    </script>
    <script id="location-template" type="text/html">
        <div> <p> {{createdAt}} : <a href="{{locationMessage}}" target="_blank"> My current location </a></p>
            </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>

<html>
